<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            min-height: 100vh;
            width: 250px;
            background-color: #343a40;
            padding: 20px;
            color: white;
            position: fixed;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Dashboard</h3>
        <a href="#" onclick="showSection('productSection')">Product</a>
        <a href="#" onclick="showSection('categorySection')">Category</a>
        <a href="#" onclick="showSection('userSection')">User</a>
        <a href="#" onclick="showSection('manageProfileSection')">Manage Profile</a>
        <a href="#" onclick="showSection('voucherSection')">Voucher</a>
        <a href="#" onclick="showSection('contactSection')">Contact</a>
        <a href="#" onclick="showSection('chatSection')">Chat</a>
        <a href="#" onclick="showSection('pointSystemSection')">Point System</a>
    </div>

    <div class="main-content">
        <!-- Product Section -->
        <section id="productSection" class="section active">
            <h2>Products</h2>
            <button class="btn btn-primary mb-3" onclick="showSection('addProductForm')">Add Product</button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Shirt</td>
                        <td>$10</td>
                        <td><img src="shirt.jpg" alt="Shirt" width="50"></td>
                        <td><button class="btn btn-warning">Edit</button></td>
                        <td><button class="btn btn-danger">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Add Product Form -->
        <section id="addProductForm" class="section">
            <h2>Add Product</h2>
            <form>
                <div class="mb-3">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName">
                </div>
                <div class="mb-3">
                    <label for="productImage" class="form-label">Product Image</label>
                    <input type="file" class="form-control" id="productImage">
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Product Price</label>
                    <input type="number" class="form-control" id="productPrice">
                </div>
                <div class="mb-3">
                    <label for="productDescription" class="form-label">Product Description</label>
                    <textarea class="form-control" id="productDescription"></textarea>
                </div>
                <div class="mb-3">
                    <label for="productDiscount" class="form-label">Product Discount</label>
                    <input type="number" class="form-control" id="productDiscount">
                </div>
                <div class="mb-3">
                    <label for="productBrand" class="form-label">Product Brand</label>
                    <input type="text" class="form-control" id="productBrand">
                </div>
                <button type="submit" class="btn btn-success">Add Product</button>
                <button type="button" class="btn btn-secondary" onclick="showSection('productSection')">Cancel</button>
            </form>
        </section>

        <!-- Category Section -->
        <section id="categorySection" class="section">
            <h2>Categories</h2>
            <button class="btn btn-primary mb-3" onclick="showSection('addCategoryForm')">Add Category</button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Category data here -->
                </tbody>
            </table>
        </section>

        <!-- Add Category Form -->
        <section id="addCategoryForm" class="section">
            <h2>Add Category</h2>
            <form>
                <div class="mb-3">
                    <label for="categoryName" class="form-label">Category Name</label>
                    <input type="text" class="form-control" id="categoryName">
                </div>
                <div class="mb-3">
                    <label for="categoryImage" class="form-label">Category Image</label>
                    <input type="file" class="form-control" id="categoryImage">
                </div>
                <div class="mb-3">
                    <label for="categoryDescription" class="form-label">Category Description</label>
                    <textarea class="form-control" id="categoryDescription"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Add Category</button>
                <button type="button" class="btn btn-secondary" onclick="showSection('categorySection')">Cancel</button>
            </form>
        </section>

        <!-- Voucher Section -->
        <section id="voucherSection" class="section">
            <h2>Vouchers</h2>
            <button class="btn btn-primary mb-3" onclick="showSection('addVoucherForm')">Add Voucher</button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Code Name</th>
                        <th>Discount Amount</th>
                        <th>Expiry Date</th>
                        <th>Used</th>
                        <th>Created At</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Voucher data here -->
                </tbody>
            </table>
        </section>

        <!-- Add Voucher Form -->
        <section id="addVoucherForm" class="section">
            <h2>Add Voucher</h2>
            <form>
                <div class="mb-3">
                    <label for="voucherCode" class="form-label">Voucher Code Name</label>
                    <input type="text" class="form-control" id="voucherCode">
                </div>
                <div class="mb-3">
                    <label for="discountAmount" class="form-label">Discount Amount</label>
                    <input type="number" class="form-control" id="discountAmount">
                </div>
                <div class="mb-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate">
                </div>
                <div class="mb-3">
                    <label for="expiryDate" class="form-label">Expiry Date</label>
                    <input type="date" class="form-control" id="expiryDate">
                </div>
                <div class="mb-3">
                    <label for="isUsed" class="form-label">Is Used?</label>
                    <select class="form-control" id="isUsed">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Add Voucher</button>
                <button type="button" class="btn btn-secondary" onclick="showSection('voucherSection')">Cancel</button>
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.remove('active');
            });

            // Show the selected section
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>
